<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>

</head>

<body>
  <div class="calc">
    <input type="text" id="screen">

    <div class="buttons">
      <button class="up" onclick="delAll()">AC</button>
      <button class="up" onclick="delChar()">DEL</button>
      <button class="up" onclick="addChar('%')">%</button>
      <button class="side" onclick="addChar('/')">/</button>
      <button onclick="addChar('7')">7</button>
      <button onclick="addChar('9')">9</button>
      <button onclick="addChar('8')">8</button>
      <button class="side" onclick="addChar('*')">*</button>
      <button onclick="addChar('4')">4</button>
      <button onclick="addChar('5')">5</button>
      <button onclick="addChar('6')">6</button>
      <button class="side" onclick="addChar('-')">-</button>
      <button onclick="addChar('1')">1</button>
      <button onclick="addChar('2')">2</button>
      <button onclick="addChar('3')">3</button>
      <button class="side" onclick="addChar('+')">+</button>
      <button class="zero" onclick="addChar('0')">0</button>
      <button onclick="addChar('.')">.</button>
      <button class="side" onclick="calc()">=</button>
    </div>

  </div>

  <script src="Jscript.js"></script>
</body>

</html>
